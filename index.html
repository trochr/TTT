<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetromino Turning Tournament</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/TTT/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="connection-status"></div>
    <div id="top-right-hotspot">

            </div>

            </div>
        </div>
        <div id="theme-name-display"></div>
    </div>
    <div id="menu">
        <select id="gameType">
            <option value="ttt">TTT</option>
        </select>
        <button id="hostButton">Host Game</button>
        <div id="hostInfo">
            <p>Share this URL with your opponent:</p>
            <div style="display: flex; align-items: center;">
                <input type="text" id="gameUrl" readonly>
                <button id="copyButton">Copy</button>
            </div>
            <div id="qrcode"></div>
        </div>
        <button id="joinButton">Join Game</button>
        <div id="joinInfo">
            <p>Enter Game ID:</p>
            <input type="text" id="gameIdInput">
            <button id="joinGameButton">Join</button>
        </div>
    </div>
    <div id="game">
        <div id="board-container">
            <div id="status">Waiting for opponent...</div>
            <div id="board"></div>
            <button id="restart">Restart Game</button>
        </div>
        <div id="side-panel">
            <div id="nextPiecePreview"></div> <!-- Moved to top of side-panel -->
            <div id="score-player1">Player 1: 0</div>
            <div class="lines-level-group">
                <span id="lines-player1">Lines: 0</span>
                <span id="level-player1">Level: 0</span>
            </div>
            <div id="score-player2">Player 2: 0</div>
            <div class="lines-level-group">
                <span id="lines-player2">Lines: 0</span>
                <span id="level-player2">Level: 0</span>
            </div>
        </div>
    </div>

    <script src="websocket_config.js"></script>
    <script src="client.js"></script>
    <script src="ttt.js"></script>
</body>
</html>
