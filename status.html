<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <h2>Players</h2>
    <table id="playersTable">
        <thead>
            <tr>
                <th>Player ID</th>
                <th>Creation Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Games</h2>
    <table id="gamesTable">
        <thead>
            <tr>
                <th>Game ID</th>
                <th>State</th>
                <th>Host ID</th>
                <th>Host WS</th>
                <th>Guest ID</th>
                <th>Guest WS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Actions</h2>
    <button id="clearPlayersButton">Clear All Players</button>
    <button id="clearGamesButton">Clear All Games</button>

    <script>
        async function fetchStatus() {
            const response = await fetch('/api/status');
            const data = await response.json();

            const playersTable = document.getElementById('playersTable').querySelector('tbody');
            const gamesTable = document.getElementById('gamesTable').querySelector('tbody');

            // Populate players table
            data.players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${player.player_id}</td><td>${player.creation_date}</td>`;
                playersTable.appendChild(row);
            });

            // Populate games table
            data.games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${game.game_id}</td><td>${game.state}</td><td>${game.host_id}</td><td>${game.host_ws || 'N/A'}</td><td>${game.guest_id || 'N/A'}</td><td>${game.guest_ws || 'N/A'}</td>`;
                gamesTable.appendChild(row);
            });
        }

        document.getElementById('clearPlayersButton').addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear all players?')) {
                const response = await fetch('/api/clear_players', { method: 'POST' });
                const result = await response.json();
                alert(result.message);
                location.reload(); // Reload the page to update the status
            }
        });

        document.getElementById('clearGamesButton').addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear all games?')) {
                const response = await fetch('/api/clear_games', { method: 'POST' });
                const result = await response.json();
                alert(result.message);
                location.reload(); // Reload the page to update the status
            }
        });

        fetchStatus();
    </script>
</body>
</html>
